<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>

            <div class="row"><span>Amount </span><input type="number"  id="principal">  </div>
            <div class="row"><span>Rate </span><input type="range"  id="rate" onchange="changeRate()" min="1" max="20" step="0.5"> <span id="percent"></span></div>
            <div class="row">
                <span>No. of Years </span>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="row"><span><button onclick="compute()">Compute Interest</button></span></div>
            <div id="result">
                
            </div>
            <footer class="last">&copy; This Calculator belongs to Manuel Giron Montes</footer>
        </div>
    </body>
</html>
