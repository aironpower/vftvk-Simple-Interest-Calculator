<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>

            <div class="row"><span>Amount </span><input type="number"  id="principal">  </div>
            <div class="row"><span>Rate </span><input type="range"  id="rate" onchange="changeRate()" step="0.5"> <span id="percent"></span></div>
            <div class="row">
                <span>No. of Years </span>
                <input list="years" name="year" id="year">
                <datalist id="years">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div class="row"><span><button onclick="compute()">Compute Interest</button></span></div>
            <div id="result">
                
            </div>
            <div class="last">&copy; Everyone Can Get Rich</div>
        </div>
    </body>
</html>
